<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="display" readonly>
        </div>
        <div class="button">
            <button id="c" onclick="cleaR()" style="grid-column: 1;">c</button>
            <button id="del" onclick="deLete()" style="grid-column: 2; padding-right: 10px; padding-left: 10px;">Del</button>
            <button id="+" onclick="cliCk('+')" style="grid-row: 2; grid-column: 1;">+</button>
            <button id="1" onclick="cliCk('1')" style="grid-row: 2; grid-column: 2;">1</button>
            <button id="2" onclick="cliCk('2')" style="grid-row: 2; grid-column: 3;">2</button>
            <button id="3" onclick="cliCk('3')" style="grid-row: 2; grid-column: 4;">3</button>
            <button id="-" onclick="cliCk('-')" style="grid-row: 3; grid-column: 1;">-</button>
            <button id="4" onclick="cliCk('4')" style="grid-row: 3; grid-column: 2;">4</button>
            <button id="5" onclick="cliCk('5')" style="grid-row: 3; grid-column: 3;">5</button>
            <button id="6" onclick="cliCk('6')" style="grid-row: 3; grid-column: 4;">6</button>
            <button id="*" onclick="cliCk('*')" style="grid-row: 4; grid-column: 1;">x</button>
            <button id="7" onclick="cliCk('7')" style="grid-row: 4; grid-column: 2;">7</button>
            <button id="8" onclick="cliCk('8')" style="grid-row: 4; grid-column: 3;">8</button>
            <button id="9" onclick="cliCk('9')" style="grid-row: 4; grid-column: 4;">9</button>
            <button id="/" onclick="cliCk('/')" style="grid-row: 5; grid-column: 1;">/</button>
            <button id="." onclick="cliCk('.')" style="grid-row: 5; grid-column: 2;">.</button>
            <button id="0" onclick="cliCk('0')" style="grid-row: 5; grid-column: 3;">0</button>
            <button id="=" onclick="calCulate()" style="grid-row: 5; grid-column: 4;">=</button>
        </div>
    </div>
    <script src="scriprt.js"></script>
</body>

</html>
